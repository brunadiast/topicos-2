<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="regex.js"></script>
</head>

<body>
    <form name="cadastro">
        <label>nome:
            <input type="text" name="nome" pattern="[a-zA-Z]{5,10}">
        </label><br>
        <label>cpf:
            <input type="text" name="cpf">
        </label><br>
        <label>email:
            <input type="text" name="email">
        </label><br>
        <label>cnpj
                <input type="text" name="cnpj">
        </label><br>
        <label>telefone:
            <input type="telefone" name="telefone">
        </label><br>
        <label>data:
            <input type="text" name="dataa">
        </label><br>
        <label>hora
            <input type="text" name="hora">
        </label><br>
        <label>hora+data
            <input type="text" name="horadata">
        </label><br>

        <input type="submit" value="enviar">
    </form>
